<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="perfil.nome"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Curso</ion-label>
      <ion-input type="text" [(ngModel)]="perfil.curso"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Cidade</ion-label>
      <ion-input type="text" [(ngModel)]="perfil.cidade"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Matricula</ion-label>
      <ion-input type="text" [(ngModel)]="perfil.matricula"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Modalidade favorita</ion-label>
      <ion-input type="text" [(ngModel)]="perfil.modalidadeFav"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Posição favorita</ion-label>
      <ion-input type="text" [(ngModel)]="perfil.posFav"></ion-input>
    </ion-item>

  </ion-list>  

  <button ion-button (tap)="onSignUp()">Sign Up</button> 
</ion-content>
