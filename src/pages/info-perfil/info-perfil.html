<ion-header>

  <ion-navbar>
    <ion-title>infoPerfil</ion-title>
    <ion-buttons end>
      </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding> 
  <ion-card *ngFor = "let perfil of perfis | async" >
    <ion-item>
      <p>Nome: {{ perfil.nome }}</p>
      <p>Curso: {{ perfil.curso }}</p>
      <p>Modalidade Favorita: {{ perfil.modalidadeFav }}</p>
      <p>Posição Favorita: {{ perfil.posFav }}</p>
      <p>Cidade: {{ perfil.cidade }}</p>
      <button (tap)="editarPerfil(perfil)">Editar</button>

    </ion-item>

  </ion-card>
</ion-content>
